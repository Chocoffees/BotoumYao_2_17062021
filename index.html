<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>
      Reservia : Hébergements, Activités dans la ville de votre choix
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script
      src="https://kit.fontawesome.com/33069ba4d0.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <header>
        <img
          src="images/Reservia.svg"
          alt="Logo de Reservia"
          height="45"
          width="97"
        />
        <!--slogan-->
        <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
        <h2>En plein centre ville ou en pleine nature</h2>

        <!--section recherche utilisateur-non fonctionnelle pour ce prototype-->
        <div id="recherche">
          <form method="POST" action="traitement.php">
            <a href="#" target="_blank"></a>
            <i
              class="fas fa-map-marker-alt fa-s destination black"
              role="button"
              title="Afficher la carte"
              viewbox="0 0 10 10"
            ></i>
            <input
              type="search"
              class="bordureChamp marge"
              title="Saisir la destination"
              id="lieu"
              name="ville"
              placeholder="Marseille, France"
            />
            <button class="boutonRecherche">Rechercher</button>
          </form>
        </div>

        <!--filtres de recherche-non fonctionnels pour ce prototype-->
        <div id="filtres">
          Filtres
          <div class="bordureFiltres">
            <i class="fas fa-money-bill-wave blue iconFiltres"></i>
            <span class="nomFiltres">Économique</span>
          </div>
          <div class="bordureFiltres">
            <i class="fas fa-child blue iconFiltres"></i>
            <span class="nomFiltres">Familial</span>
          </div>
          <div class="bordureFiltres">
            <i class="fas fa-heart blue iconFiltres"></i>
            <span class="nomFiltres">Romantique</span>
          </div>
          <div class="bordureFiltres">
            <i class="fas fa-dog blue iconFiltres"></i>
            <span class="nomFiltres">Animaux autorisés</span>
          </div>
        </div>

        <!--information sur résultat de la recherche utilisateur-->
        <div class="resultRecherche">
          <i class="fas fa-info blue"></i>
          <span class="resultat"
            >Plus de 500 logements sont disponibles dans cette ville</span
          >
        </div>
      </header>

      <main>
        <section></section>

        <aside></aside>

        <section></section>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
